<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./button.css">
    </head>
    <body>
    <button class="button button__primary">
        <span class="button__text">Primary</span>
    </button>
    <button class="button button__secondary">
        <span class="button__text">Secondary</span>
    </button>
    <button class="button button__alternate">
        <span class="button__text button__text_alternate">Alternate</span>
    </button>

    <button class="button button__primary" disabled>
        <span class="button__text">Primary</span>
    </button>

    <button class="button button__secondary" disabled>
        <span class="button__text">Secondary</span>
    </button>

    <button class="button button__alternate" disabled>
        <span class="button__text button__text_alternate">Alternate</span>
    </button>
    </body>
</html>
